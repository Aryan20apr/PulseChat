<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .connection-status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        .message.own {
            background: #25D366;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .typing-indicator {
            padding: 10px 20px;
            background: #fff3cd;
            border-top: 1px solid #ffeaa7;
            color: #856404;
            font-size: 13px;
            font-style: italic;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .typing-dots {
            display: inline-flex;
            gap: 3px;
            margin-left: 8px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #856404;
            animation: typingDots 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .user-info {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-info input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #25D366;
        }

        .send-button {
            background: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #128C7E;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typingDots {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            WhatsApp-Style Real-Time Chat
        </div>
        
        <div id="connectionStatus" class="connection-status status-disconnected">
            Disconnected
        </div>
        
        <div id="messages" class="messages"></div>
        
        <div id="typingIndicator" class="typing-indicator" style="display: none;">
            <span id="typingText">Someone is typing</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="user-info">
                <input type="text" id="userIdInput" placeholder="Your User ID" value="user123">
                <input type="text" id="usernameInput" placeholder="Your Name" value="John Doe">
                <input type="text" id="chatIdInput" placeholder="Chat ID" value="general">
            </div>
            <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." disabled>
            <button id="sendButton" class="send-button" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        class RealtimeChat {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.typingTimeout = null;
                this.activeTypers = new Set();
                
                this.initElements();
                this.bindEvents();
                this.connect();
            }
            
            initElements() {
                this.elements = {
                    connectionStatus: document.getElementById('connectionStatus'),
                    messages: document.getElementById('messages'),
                    typingIndicator: document.getElementById('typingIndicator'),
                    typingText: document.getElementById('typingText'),
                    messageInput: document.getElementById('messageInput'),
                    sendButton: document.getElementById('sendButton'),
                    userIdInput: document.getElementById('userIdInput'),
                    usernameInput: document.getElementById('usernameInput'),
                    chatIdInput: document.getElementById('chatIdInput')
                };
            }
            
            bindEvents() {
                this.elements.sendButton.addEventListener('click', () => this.sendMessage());
                this.elements.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });
                
                this.elements.messageInput.addEventListener('input', () => {
                    if (this.elements.messageInput.value.trim()) {
                        this.handleTyping();
                    } else {
                        this.stopTyping();
                    }
                });
                
                // Stop typing when user stops typing for 2 seconds
                this.elements.messageInput.addEventListener('keyup', () => {
                    clearTimeout(this.typingTimeout);
                    this.typingTimeout = setTimeout(() => {
                        this.stopTyping();
                    }, 2000);
                });
                
                // Connect when user info changes (only on blur/enter)
                [this.elements.userIdInput, this.elements.chatIdInput].forEach(input => {
                    input.addEventListener('blur', () => {
                        if (this.shouldReconnect(input)) {
                            this.connect();
                        }
                    });
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && this.shouldReconnect(input)) {
                            this.connect();
                        }
                    });
                });
            }
            
            shouldReconnect(input) {
                const currentUserId = this.elements.userIdInput.value || 'anonymous';
                const currentChatId = this.elements.chatIdInput.value || 'general';
                
                // Only reconnect if values actually changed and are different from current connection
                if (this.lastConnectionParams) {
                    return (this.lastConnectionParams.userId !== currentUserId || 
                            this.lastConnectionParams.chatId !== currentChatId);
                }
                return true;
            }
            
            connect() {
                if (this.ws) {
                    this.ws.close();
                }
                
                const userId = this.elements.userIdInput.value || 'anonymous';
                const username = this.elements.usernameInput.value || 'Anonymous';
                const chatId = this.elements.chatIdInput.value || 'general';
                
                const wsUrl = `ws://localhost:8080/chat?userId=${userId}&username=${encodeURIComponent(username)}&chatId=${chatId}`;
                
                // Store connection params to avoid unnecessary reconnections
                this.lastConnectionParams = { userId, chatId, username };
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus(true);
                    this.elements.messageInput.disabled = false;
                    this.elements.sendButton.disabled = false;
                    this.addSystemMessage('Connected to chat');
                };
                
                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                    this.elements.messageInput.disabled = true;
                    this.elements.sendButton.disabled = true;
                    this.addSystemMessage('Disconnected from chat');
                    
                    // Auto-reconnect after 3 seconds
                    setTimeout(() => this.connect(), 3000);
                };
                
                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.addSystemMessage('Connection error');
                };
            }
            
            handleMessage(data) {
                const currentUserId = this.elements.userIdInput.value;
                
                switch (data.type) {
                    case 'typing_start':
                        if (data.userId !== currentUserId) {
                            this.activeTypers.add(data.username || data.userId);
                            this.updateTypingIndicator();
                        }
                        break;
                        
                    case 'typing_stop':
                        if (data.userId !== currentUserId) {
                            this.activeTypers.delete(data.username || data.userId);
                            this.updateTypingIndicator();
                        }
                        break;
                        
                    case 'message':
                        this.addChatMessage(data);
                        // Remove typing indicator for this user
                        this.activeTypers.delete(data.username || data.userId);
                        this.updateTypingIndicator();
                        break;
                        
                    default:
                        console.log('Unknown message type:', data.type);
                }
            }
            
            updateTypingIndicator() {
                if (this.activeTypers.size > 0) {
                    const typers = Array.from(this.activeTypers);
                    let text;
                    
                    if (typers.length === 1) {
                        text = `${typers[0]} is typing`;
                    } else if (typers.length === 2) {
                        text = `${typers[0]} and ${typers[1]} are typing`;
                    } else {
                        text = `${typers.length} people are typing`;
                    }
                    
                    this.elements.typingText.textContent = text;
                    this.elements.typingIndicator.style.display = 'flex';
                } else {
                    this.elements.typingIndicator.style.display = 'none';
                }
            }
            
            addChatMessage(data) {
                const currentUserId = this.elements.userIdInput.value;
                const isOwn = data.userId === currentUserId;
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isOwn ? 'own' : 'other'}`;
                
                const time = new Date(data.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageElement.innerHTML = `
                    ${!isOwn ? `<div class="message-sender">${data.username || data.userId}</div>` : ''}
                    <div class="message-content">${this.escapeHtml(data.content)}</div>
                    <div class="message-time">${time}</div>
                `;
                
                this.elements.messages.appendChild(messageElement);
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }
            
            addSystemMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.style.cssText = `
                    text-align: center;
                    color: #666;
                    font-size: 12px;
                    margin: 10px 0;
                    font-style: italic;
                `;
                messageElement.textContent = text;
                
                this.elements.messages.appendChild(messageElement);
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }
            
            sendMessage() {
                if (!this.isConnected || !this.elements.messageInput.value.trim()) {
                    return;
                }
                
                const message = {
                    type: 'message',
                    content: this.elements.messageInput.value.trim()
                };
                
                this.ws.send(JSON.stringify(message));
                this.elements.messageInput.value = '';
                this.stopTyping();
            }
            
            handleTyping() {
                if (!this.isConnected) return;
                
                const message = {
                    type: 'typing_start'
                };
                
                this.ws.send(JSON.stringify(message));
            }
            
            stopTyping() {
                if (!this.isConnected) return;
                
                const message = {
                    type: 'typing_stop'
                };
                
                this.ws.send(JSON.stringify(message));
            }
            
            updateConnectionStatus(connected) {
                if (connected) {
                    this.elements.connectionStatus.textContent = 'Connected';
                    this.elements.connectionStatus.className = 'connection-status status-connected';
                } else {
                    this.elements.connectionStatus.textContent = 'Disconnected - Reconnecting...';
                    this.elements.connectionStatus.className = 'connection-status status-disconnected';
                }
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RealtimeChat();
        });
    </script>
</body>
</html>
